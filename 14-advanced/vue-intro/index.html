<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>VUE</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
    <div id='app'>
        {{ message }}
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'hello from vue.js'
            }
        })
    </script>

    <div id="app-2">
        <span v-bind:title="message" > Hover over</span>

    </div>
    <script>
        const app2= new Vue({
            el: '#app-2',
            data: {
                message: 'load this page at '+ new Date().toLocaleString()
            }
        })
    </script>

    <div id="app-3">
        <span v-if="seen" > can you see me?</span>
    </div>
    <script>
        const app3= new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    </script>


    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        const app4 = new Vue({
            el: "#app-4",
            data: {
                todos: [
                    { text: ' learn Java' },
                    { text: ' learn Javascript' },
                    { text: ' learn go' },
                    { text: ' learn python' }
                ]
            }
        })
    </script>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage"> Reverse !</button>
    </div>
    <script>
        const app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello app-5'
            },
            methods: {
                reverseMessage() {
                    this.message=this.message.split("").reverse().join("");
                }
            }
        })
    </script>

    <div id="app-6">
        <p> {{ message }}</p>
        <input  v-model="message">
    </div>
    <script>
        const app6 = new Vue({
            el: "#app-6",
            data: {
              message: 'last one'
            },
        })
    </script>

    </body>
</html>
